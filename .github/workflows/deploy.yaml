name: deploy

on:
  push:
    tags:
      - 1.*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build the Docker image
        run: |
          docker login -u stvnksslr -p ${{ secrets.DOCKER_PASSWORD }}
          docker build . --file Dockerfile --tag stvnksslr/dataslate:latest
          docker push stvnksslr/dataslate:latest
