env:
  global:
    - CC_TEST_REPORTER_ID=$CODE_CLIMATE
dist: xenial
language: python
python:
  - "3.7"
install:
  - pip install pipenv
  - pipenv install --dev
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - pipenv run pytest --cov-report xml --cov=app app
after_script:
  - pipenv run ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT