<html lang="html">
<head>
    <title>Dataslate</title>
</head>
<body>
<div class="uploader">
    <h1>{{ msg }}</h1>
    <p>
        The one stop shop for creating printer friendly outputs for battlescribe lists
    </p>
    <p>
        Right now the app only supports ros files so either save as this format or unzip your .rosz roster file before
        uploading
    </p>

    <form enctype="multipart/form-data" method="post" name="file" action="files/">
        <label>upload roster: </label>
        <input type="file" name="file" accept=".ros" required/>
        <input type="submit" value="upload the roster"/>
    </form>
</div>
</body>
</html>
